<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Worrior list</title>
</head>
<body>
<h1>Worriors</h1>
<table>
    <thead>
    <tr>
        <td>Name</td>
        <td>Age</td>
    </tr>
    </thead>
    <tbody th:each="worrior : ${worriors}">
    <tr>
        <td th:text="${worrior.name}"></td>
        <td th:text="${worrior.age}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
