<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Worrior</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"/>
    <script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/4.1.3/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <form class="form-text" th:object="${worrior}" th:action="@{/worriors}" th:method="post">
        <div class="form-group">
            <label class="label">Name:</label>
            <input type="text" class="form-control" th:field="*{name}"/>
        </div>
        <div class="form-group">
            <label class="label">Age:</label>
            <input type="number" class="form-control" th:field="*{age}"/>
        </div>
        <div class="row">
            <button type="submit" class="btn-primary">Create worrior</button>
        </div>
    </form>

</div>
</body>
</html>
